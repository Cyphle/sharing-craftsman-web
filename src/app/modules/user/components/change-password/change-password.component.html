<div class="change-password">
  <form #loginForm="ngForm">
    <h1>Modifie ton mot de passe</h1>
    <div class="form-group">
      <div class="form-label">
        <label for="old-password">Mot de passe actuel</label>
      </div>
      <div class="form-field">
        <input type="password" class="form-control" id="old-password" name="old-password" placeholder="Passpass" [(ngModel)]="model.oldPassword" #oldPassword="ngModel" required>
      </div>
      <div *ngIf="oldPassword.errors && (oldPassword.dirty || oldPassword.touched)" class="error">Oublie pas ton mot de passe actuel</div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="new-password">Nouveau mot de passe</label>
      </div>
      <div class="form-field">
        <input type="password" class="form-control" [(ngModel)]="model.newPassword" name="new-password" id="new-password" placeholder="Repass" #newPassword="ngModel" required>
      </div>
      <div *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched)" class="error">Oublie pas ton nouveau mot de passe</div>
    </div>
    <div class="form-actions">
      <button type="submit" (click)="changePassword()">Go</button>
    </div>
  </form>
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
