<div class="request-change-password">
  <form #registrationForm="ngForm">
    <h1>Mot de passe oubliÃ©</h1>
    <div class="form-group">
      <div class="form-label">
        <label for="username">Username</label>
      </div>
      <div class="form-field">
        <input type="text" class="form-control" id="username" name="username" placeholder="John" [(ngModel)]="model.username" #username="ngModel" required>
      </div>
      <div *ngIf="username.errors && (username.dirty || username.touched)" class="error">Oublie pas ton username</div>
    </div>
    <div class="form-actions">
      <button type="submit" (click)="register()">Go</button>
    </div>
  </form>
  <div class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
