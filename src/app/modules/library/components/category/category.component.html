<div class="category" id="{{ category.id }}">
  <h3>{{ category.name }}</h3>
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="wrapper">
    <div class="category-score">
      <span class="category-average-score">Note moyenne : {{ averageScore | number : '1.2-2' }}</span>
      <ul class="category-score-list">
        <sc-score *ngFor="let score of scores" [score]="score"></sc-score>
      </ul>
    </div>
    <div class="actions">
      <button class="actions-menu-button" (click)="toggleShowActions()">
        <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </button>
      <div class="actions-menu" *ngIf="showActions" [@showAnimation]>
        <button (click)="onClickShowAddComments()">
          <div class="svg">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"
              />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </div>
          <div class="label">
            Commenter
          </div>
        </button>
        <button (click)="onClickShowAddScore()">
          <div class="svg">
            <svg fill="#000000" height="18" viewBox="0 0 18 18" width="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 11.3l3.71 2.7-1.42-4.36L15 7h-4.55L9 2.5 7.55 7H3l3.71 2.64L5.29 14z" />
              <path d="M0 0h18v18H0z" fill="none" />
            </svg>
          </div>
          <div class="label">
            Noter
          </div>
        </button>
        <button (click)="onClickShowEdit()">
          <div class="svg">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
              />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </div>
          <div class="label">
            Editer
          </div>
        </button>
        <button (click)="onClickShowDelete()">
          <div class="svg">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </div>
          <div class="label">
            Supprimer
          </div>
        </button>
        <button *ngIf="!isFavorite" (click)="onAddToFavorites()">
          <div class="svg">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"
              />
            </svg>
          </div>
          <div class="label">
            Ajouter aux favoris
          </div>
        </button>
        <button *ngIf="isFavorite" (click)="onRemoveFromFavorites()">
          <div class="svg">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
          </div>
          <div class="label">
            Retirer des favoris
          </div>
        </button>
      </div>
    </div>
    <div class="comments-action">
      <span class="category-comment-number">{{ comments.length }} commentaires</span>
      <button (click)="toggleShowComments()">Afficher les commentaires</button>
    </div>
  </div>
  <ul class="comment-list" *ngIf="showComments" [@showAnimation]>
    <sc-comment class="comment" *ngFor="let comment of comments" [comment]="comment"></sc-comment>
  </ul>
  <div class="knowledge-list">
    <sc-knowledge class="knowledge" *ngFor="let knowledge of category.knowledges" [knowledge]="knowledge" [categoryId]="category.id"
      (deleted)="handleDeleteKnowledge($event)"></sc-knowledge>
  </div>
</div>

<comment-modal [(visible)]="showAddCommentDialog" (commented)="handleAddedComment($event)" [contentName]="category.name"
  [contentType]="contentType" [contentId]="category.id">
</comment-modal>

<score-modal [(visible)]="showAddScoreDialog" (scored)="handleAddedScore($event)" [contentName]="category.name" [contentType]="contentType"
  [contentId]="category.id">
</score-modal>

<category-update-modal [(visible)]="showEditCategoryDialog" (edited)="handleEditedCategory($event)" [categoryId]="category.id"
  [categoryName]="category.name">
</category-update-modal>

<category-delete-modal [(visible)]="showDeleteCategoryDialog" (deleted)="handleDeletedCategory($event)" [categoryId]="category.id"
  [categoryName]="category.name">
</category-delete-modal>
