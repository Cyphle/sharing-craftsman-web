<div [@dialog] *ngIf="visible" class="dialog">
    <h1>Suppression de principe</h1>
  
    <form>
      <span>Es-tu bien sûr de vouloir supprimer le principe {{ knowledgeTitle }} ?</span>
      <div class="form-actions">
        <button (click)="deleteCategory()" class="validate">Valider</button>
        <button (click)="cancel()" class="cancel">Annuler</button>
      </div>
    </form>
  
    <button (click)="cancel()" aria-label="Close" class="close-button">
      <svg fill="#000000" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
  
    <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
  </div>
  <div *ngIf="visible" class="overlay" (click)="cancel()"></div>
