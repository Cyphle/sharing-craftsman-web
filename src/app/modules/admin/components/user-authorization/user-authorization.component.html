<div class="user-authorization">
  <div class="user-info">
    <div class="username">
      <b>Username :</b> {{ user.username }}
    </div>
    <div class="authorizations">
      <b>Groupes :</b>
      <ul>
        <li *ngFor="let group of user.authorizations.groups">
          <button (click)="onClickDelete(group.name)">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </button>
          {{ group.name }}
        </li>
      </ul>
    </div>
  </div>
  <div class="groups">
    <b>Ajouter des groupes</b>
    <form>
      <select name="group-choice" [(ngModel)]="model.group">
        <option value="none" disabled selected>SÃ©lectionne un groupe...</option>
        <option *ngFor="let group of groups" value="{{ group.name }}">{{ group.name }}</option>
      </select>
      <div class="form-actions">
        <button class="validate" type="submit" (click)="addGroup()">Ajouter</button>
      </div>
    </form>
  </div>
</div>
