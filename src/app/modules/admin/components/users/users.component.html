<div class="admin-users">
  <h1>Gestion des utilisateurs</h1>

  <h2>Utilisateurs</h2>
  <div class="users-list">
    <sc-admin-user *ngFor="let user of users" [user]="user" (edit)="handleEditUser($event)" (delete)="handleDeleteUser($event)"></sc-admin-user>
  </div>

  <h2>Ajouter ou modifier un user</h2>
  <form>
    <div class="form-group">
      <div class="form-label">
        <label for="username">Username :</label>
      </div>
      <div class="form-field">
        <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      </div>
      <div *ngIf="username.errors && (username.dirty || username.touched)" class="error">Username obligatoire</div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="password">Mot de passe :</label>
      </div>
      <div class="form-field">
        <input type="text" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      </div>
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="error">Mot de passe obligatoire</div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="lastname">Nom :</label>
      </div>
      <div class="form-field">
        <input type="text" name="lastname" [(ngModel)]="model.lastname" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="firstname">Pr√©nom :</label>
      </div>
      <div class="form-field">
        <input type="text" name="firstname" [(ngModel)]="model.firstname" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="email">Email :</label>
      </div>
      <div class="form-field">
        <input type="text" name="email" [(ngModel)]="model.email" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="website">Site web :</label>
      </div>
      <div class="form-field">
        <input type="text" name="website" [(ngModel)]="model.website" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="github">Github :</label>
      </div>
      <div class="form-field">
        <input type="text" name="github" [(ngModel)]="model.github" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="linkedin">Linkedin :</label>
      </div>
      <div class="form-field">
        <input type="text" name="linkedin" [(ngModel)]="model.linkedin" />
      </div>
    </div>
    <div class="form-group">
      <input type="checkbox" [(ngModel)]="model.active" id="active" name="active">
      <label for="active">Actif</label>
    </div>

    <div class="form-actions">
      <button class="validate" type="submit" (click)="validate()">Go</button>
      <button class="cancel" type="submit" (click)="cancel()">Annuler</button>
    </div>
  </form>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
